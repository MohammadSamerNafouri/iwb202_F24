<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Nafouri Company</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            
            <ul>
                <li><a href="home.html">الرئيسية</a></li>
                <li><a href="AboutUs.html">من نحن</a></li>
                <li><a href="apps.html">التطبيقات</a></li>
                <li><a href="add_app.html">إضافة تطبيق</a></li>
            </ul>
        </nav>
    </header>

  <main class="appForm" style="max-width: 500px;">
    <h1>إضافة تطبيق جديد</h1>

    <form id="appForm">
      <div class="form-group">
        <label for="appName">اسم التطبيق:</label>
        <input type="text" id="appName" name="appName" required />
      </div>

      <div class="form-group">
        <label for="companyName">الشركة المصنعة:</label>
        <input type="text" id="companyName" name="companyName" required />
      </div>

      <div class="form-group">
        <label for="appURL">الموقع الالكتروني (URL):</label>
        <input dir="ltr" type="url" id="appURL" name="appURL" required />
      </div>

      <div class="form-group">
        <label>مجاني أم لا:</label>
        <div class="radio-group">
          <input type="radio" id="free" name="pricing" value="مجاني" required />
          <label for="free">مجاني</label>

          <input type="radio" id="paid" name="pricing" value="غير مجاني" />
          <label for="paid">غير مجاني</label>
        </div>
      </div>

      <div class="form-group">
        <label for="appField">مجال الاستخدام:</label>
        <select id="appField" name="appField" required>
          <option value="">-- اختر مجال الاستخدام --</option>
          <option value="التعليم">التعليم</option>
          <option value="الرعاية الصحية">الرعاية الصحية</option>
          <option value="التجارة الإلكترونية">التجارة الإلكترونية</option>
          <option value="التمويل">التمويل</option>
          <option value="الروبوتات">الروبوتات</option>
          <option value="أخرى">أخرى</option>
        </select>
      </div>

      <div class="form-group">
        <label for="appDesc">شرح مختصر عن التطبيق:</label>
        <textarea id="appDesc" name="appDesc" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="mediaType">نوع الوسائط:</label>
        <select id="mediaType" name="mediaType">
          <option value="">-- بدون وسائط --</option>
          <option value="image">صورة</option>
          <option value="audio">صوت</option>
          <option value="video">فيديو</option>
        </select>
      </div>

      <div class="form-group" id="mediaPathGroup">
        <label for="mediaPath">مسار ملف الوسائط (اختياري):</label>
        <input dir="ltr" type="text" id="mediaPath" name="mediaPath" placeholder="مثال: media/app.mp4" />
      </div>

      <div class="form-buttons">
        <button type="submit" id="submitBtn">إرسال</button>
        <button type="reset" id="resetBtn">إعادة</button>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="myFunctions.js"></script>
</body>
</html>
